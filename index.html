<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        
        ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        
        ol li {
            margin-bottom: 10px;
        }

        
        ol li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #e9ecef;
        }

        
        ol li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }

            ol li a {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ol>
            <li><a href="./Практична робота 2/index.html">Практична робота 2#</a></li>
            <li><a href="./Практична робота 4/index.html">Практична робота 4#</a></li>
            <li><a href="./Практична робота 5/index.html">Практична робота 5#</a></li>
        </ol>
    </div>
</body>
</html>
